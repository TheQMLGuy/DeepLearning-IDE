<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI IDE - A web-based Python IDE with in-browser code execution powered by Pyodide" />
    <meta name="keywords" content="Python, IDE, Web IDE, Pyodide, Code Editor, Programming" />
    <meta name="author" content="AI IDE" />
    <meta name="theme-color" content="#0f1117" />
    <title>AI IDE - Web-Based Python Editor</title>
    <style>
      /* Prevent flash of unstyled content */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0f1117;
        color: #e0e0e0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }
      /* Loading screen */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 1rem;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Loading AI IDE...</p>
      </div>
    </div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
